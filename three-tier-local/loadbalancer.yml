---
  - name: loadbalancer
    hosts:  loadbalancer
    # ansible user should have sudo permissions
    become: true
    tasks:
        - name: install tools
          apt:  name={{item}} state=present update_cache=yes
          with_items:
            - python-httplib2
            
        - name: install nginx
          # become: true
          apt:  name=nginx  state=present update_cache=yes

        - name: ensure nginx is running
          service:  name=nginx state=started enabled=yes

        - name: Configure nginx upstream
          template: src=templates/nginx.conf.j2 dest=/etc/nginx/sites-available/demo mode=0644
          notify: restart nginx

        - name: Deactivate default sites
          file: path=/etc/nginx/sites-enabled/default state=absent
          notify: restart nginx

        - name: Activate demo sites
          file: src=/etc/nginx/sites-available/demo dest=/etc/nginx/sites-enabled/demo state=link
          notify: restart nginx

    handlers:
      - name: restart nginx
        service: name=nginx state=restarted
